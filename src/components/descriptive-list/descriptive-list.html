<div style="width: 70%; margin: 0 auto;">
  <section class="bx--descriptive-list">
    <div class="bx--descriptive-list-thead">
      <div class="bx--descriptive-list-row bx--descriptive-list-row--header-row">
        <div class="bx--descriptive-list-th"></div>
        <div class="bx--descriptive-list-th">service</div>
        <div class="bx--descriptive-list-th">type</div>
      </div>
    </div>
    <div class="bx--descriptive-list-tbody">
      <input tabindex="-1" id="1" class="bx--descriptive-list-input" value="apache spark" type="radio" name="services" title="apache spark"
        checked />
      <label for="1" aria-label="apache spark" class="bx--descriptive-list-row" tabindex="0">
        <div class="bx--descriptive-list-td">
          <svg class="bx--descriptive-list-svg" width="16" height="16" viewBox="0 0 16 16" fill-rule="evenodd">
            <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM6.7 11.5L3.4 8.1l1.4-1.4 1.9 1.9 4.1-4.1 1.4 1.4-5.5 5.6z">
            </path>
          </svg>
        </div>
        <div class="bx--descriptive-list-td bx--descriptive-list-content--nowrap"><strong>Apache Spark</strong></div>
        <div class="bx--descriptive-list-td">IBM</div>
      </label>
      <input tabindex="-1" id="2" class="bx--descriptive-list-input" value="Cloudant" type="radio" name="services" title="Cloudant"
      />
      <label for="2" aria-label="Cloudant" class="bx--descriptive-list-row" tabindex="0">
        <div class="bx--descriptive-list-td">
          <svg class="bx--descriptive-list-svg" width="16" height="16" viewBox="0 0 16 16" fill-rule="evenodd">
            <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM6.7 11.5L3.4 8.1l1.4-1.4 1.9 1.9 4.1-4.1 1.4 1.4-5.5 5.6z">

        <div class="bx--descriptive-list-td bx--descriptive-list-content--nowrap"><strong>Cloudant</strong></div>
        <div class="bx--descriptive-list-td"><p class="bx--descriptive-list-content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem quia adipisci velit cum nesciunt officia voluptatum delectus facilis tenetur quidem ex, unde qui dignissimos voluptatibus magnam mollitia tempora nostrum. Similique?
        </p></div>
      </label>
    </div>
  </section>
</div>

<script>
  const inputs = [...document.querySelectorAll('input.bx--descriptive-list-input')];
  [...document.querySelectorAll('label.bx--descriptive-list-row')].forEach(label => {
    label.addEventListener('keydown', function (evt) {
      const id = evt.currentTarget.getAttribute('for');
      if (evt.which === 13) {
        inputs.forEach(input => {
          if (input.checked) {
            input.checked = false;
          }
        });
        inputs.forEach(input => {
          if (input.id === id) {
            input.checked = true;
          }
        })
      }
    })
  });

</script>
