<div class="bx--pagination" data-pagination>
  <div class="bx--pagination__left">
    <div class="bx--select">
      <label for="select-id-pagination" class="bx--visually-hidden">Number of items per page</label>
      <select id="select-id-pagination" class="bx--select-input" data-items-per-page>
        <option class="bx--select-option" value="10" selected>10</option>
        <option class="bx--select-option" value="15">15</option>
        <option class="bx--select-option" value="20">20</option>
        <option class="bx--select-option" value="25">25</option>
        <option class="bx--select-option" value="30">30</option>
      </select>
      <svg class="bx--select__arrow" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><defs><style>.cls-1{fill:none;}</style></defs><title>Carbon—Duo</title><g id="Icon"><polygon points="25 12 16 22 7 12 25 12"/></g><g id="Transparent_Rectangle" data-name="Transparent Rectangle"><rect class="cls-1" width="32" height="32"/></g></svg>
    </div>
    <span class="bx--pagination__text">Items per page&nbsp;&nbsp;|&nbsp;&nbsp;</span>
    <span class="bx--pagination__text"><span data-displayed-item-range>1-10</span> of <span data-total-items>40</span> items</span>
  </div>
  <div class="bx--pagination__right">
    <span class="bx--pagination__text"><span data-displayed-page-number>1</span> of <span data-total-pages>4</span> pages</span>
    <button class="bx--pagination__button bx--pagination__button--backward" data-page-backward aria-label="Backward button">
      <svg class="bx--pagination__button-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><defs><style>.cls-1{fill:none;}</style></defs><title>Carbon—Duo</title><g id="Icon"><polygon points="10 16 19 7 20.41 8.41 12.83 16 20.41 23.59 19 25 10 16"/></g><g id="Transparent_Rectangle" data-name="Transparent Rectangle"><rect class="cls-1" width="32" height="32"/></g></svg>
    </button>
    <label for="page-number-input" class="bx--visually-hidden">Page number input</label>
    <input id="page-number-input" type="text" class="bx--text-input" placeholder="0" value="1" data-page-number-input>
    <button class="bx--pagination__button bx--pagination__button--forward" data-page-forward aria-label="Forward button">
      <svg class="bx--pagination__button-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><defs><style>.cls-1{fill:none;}</style></defs><title>Carbon—Duo</title><g id="Icon"><polygon points="22 16 13 25 11.59 23.59 19.17 16 11.59 8.41 13 7 22 16"/></g><g id="Transparent_Rectangle" data-name="Transparent Rectangle"><rect class="cls-1" width="32" height="32" transform="translate(32 0) rotate(90)"/><rect class="cls-1" width="32" height="32" transform="translate(32 0) rotate(90)"/></g></svg>
    </button>
  </div>
</div>
